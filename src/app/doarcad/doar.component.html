<script src="doar.js" type="text/javascript"></script>
<div class="container">
 <div class="row" style="padding-top: 5%;">
  <div class="col" >
    <img src="../../assets/img/portfolio/diadoar.png" width="600px" height="600" style="padding-right: 30%;" class="img-rounded" alt="Cinque Terre">

  </div>
  <div class="col">
  </div>
  <hr><hr>
    <div class="col-5 border rounded" style="padding-top: 10px; padding-bottom: 2px;" ><h3 class="text-uppercase font-weight-bold" >DOAR</h3>
      <form>
          <div class="form-row" style="padding-top: 10px;">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Tipo de doação</label>
              <input type="text" class="form-control" id="name" [(ngModel)]="request3.donateType" name="Tipo" placeholder="Feijao, Arroz">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Quantidade: </label>
              <input type="number" class="form-control" id="quantidade" [(ngModel)]="request3.qtd" name="quantidade" placeholder="Quantidade">
              <small id="passwordHelpBlock" class="form-text text-muted">
                Quantidade de acordo com o produto.
              </small>
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Descrição</label>
            <textarea class="form-control" id="descricao"[(ngModel)]="request3.descricao" name="desc"  rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="inputAddress2">Nome da Organização:</label>
            <input type="text" class="form-control" id="name"   placeholder="Apae, Greepeace, ...">
          </div>
        
          <button type="submit" class="btn btn-dark" (click)="save3()" onclick="alert('Doação Feita com sucesso.')" id="bDoar">DOAR</button>
          
        </form>
    </div>
  </div>
